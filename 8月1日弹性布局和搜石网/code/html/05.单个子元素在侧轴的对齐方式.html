<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box .box1 {
            /* 
                如果主轴方向为水平方向，那么子元素必须设置宽度，高度默认为父元素的高度
                
                如果主轴方向为垂直方向，那么子元素必须设置高度，宽度默认为父元素的宽度
             */
            background: pink;
            height: 100px;
            /* align-self:  auto; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>

</html>
