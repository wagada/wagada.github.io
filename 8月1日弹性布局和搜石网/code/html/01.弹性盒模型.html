<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 410px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box .box1 {
            width: 100px;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <!-- 
        弹性盒模型（flexbox）
        弹性盒模型：弹性容器（flex container）  和 弹性项目（flex item）
        如果父元素设置了弹性盒模型之后，那么他的儿子将为弹性项目（没有行内元素和块级元素之分）
        弹性盒模型分为两条轴：主轴（默认水平从左到右）  和 侧轴（默认垂直方向）
        子项目默认在主轴方向上排列（子元素默认从左到右排列）
     -->
    <div class="box">
        <div class="box1"></div>
    </div>
</body>

</html>
