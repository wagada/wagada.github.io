<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/高级表单案例.css">
</head>
<body>
    <fieldset id="bg">
        <form action="">
            <h2>已注册的用户登录</h2>
                <fieldset>
                    <legend>用户登录</legend>
                        <h6>
                            <label for="username">用户名：</label>
                            <input type="text" id="username">
                        </h6>

                        <h6>
                            <label for="password">密码：</label>
                            <input type="password" id="password">
                        </h6>

                        <h6>
                            <input type="checkbox" id="remenber">
                            <label for="remenber"><a class="underline">记住我</a></label>
                            <input type="button" value="登录">
                        </h6>
                        <p><a class="mima" href="#">您忘记密码?</a></p>
                </fieldset>
        </form>

        <form action="">
            <h2>未注册创建账户</h2>
            <fieldset>
                <legend>用户注册</legend>
                <div class="text">
                <h4>您的电子邮箱不会公布出去，但是必须填写。</h4>
                <p>请您在注册之前认真阅读服务条款</p>
                </div>
                <h6>
                    <label for="username">用户名：</label>
                    <input type="text" id="username">
                </h6>

                <h6>
                    <label for="email">电子邮箱：</label>
                    <input type="email" id="email">
                </h6>
        
                <h6>
                    <label for="password">密码：</label>
                    <input type="password" id="password" style="width: 115px;">
                </h6>

                <h6>
                    <label for="password">重复密码：</label>
                    <input type="password" id="password" style="width: 115px;">
                </h6>
        
                <h6>
                    <label for="fuwu"><a>同意服务条款</a></label>
                    <input type="checkbox" id="fuwu">
                    <p class="tiaokuan">先看看条款？</p>
                </h6>

                <h6>
                    <label for="submit"></label>
                    <input type="submit" id="submit">

                    <label for="reset"></label>
                    <input type="reset" id="reset">
                </h6>
                
                <h4>* 您的电子邮箱不会公布出去，但是必须填写。</h4>
                <h4>* 您的电子邮箱不会公布出去，但是必须填写。</h4>
            </fieldset>
        </form> 
</body>
</html>
